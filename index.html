<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
    <!-- Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->
  <body>
    <div class="container">
        <header>       
          <div class="logo">
           <img src="./images/logo.svg" alt="">
          </div>
        <div class="score">
          <p>score<span>0</span></p>
        </div>
      </header>
      <main>
        <section class="board">
          <button class="lizard"><img src="./images/icon-lizard.svg" alt=""></button>
          <button class="paper"><img src="./images/icon-paper.svg" alt=""></button>
          <button class="rock"><img src="./images/icon-rock.svg" alt=""></button>
          <button class="scissors"><img src="./images/icon-scissors.svg" alt=""></button>
          <button class="spock"><img src="./images/icon-spock.svg" alt=""></button>
        </section>
        <section class="fight fight__display-none">
          <div class="user">
            <button class="lizard"><img src="./images/icon-lizard.svg" alt=""></button>
            <p>you picked</p>
          </div>
          <button class="lizard"><img src="./images/icon-lizard.svg" alt=""></button>
          <div class="computer">
            <button class="paper"><img src="./images/icon-paper.svg" alt=""></button>
            <p>the house picked</p>
          </div>
      
        </section>
      </main>
      <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Maciej Winiarski</a>.
      </div> -->
    </div>  
    <script src="script.js"></script>
</body>
</html>
